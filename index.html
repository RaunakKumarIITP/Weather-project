<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 text-gray-900 min-h-screen flex flex-col items-center py-6">

    <div class="w-full max-w-3xl px-4">
        <h1 class="text-3xl font-bold text-center mb-6">üå¶Ô∏è Weather Forecast App</h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="flex-1 p-3 rounded border border-gray-300 shadow-sm" />
            <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
            <button id="locationBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Use My
                Location</button>
        </div>

        <div class="relative mb-4">
            <select id="recentCities" class="w-full p-2 border rounded hidden"></select>
        </div>

        <div id="error" class="text-red-500 mb-4"></div>

        <div id="currentWeather" class="bg-white p-4 rounded shadow mb-6 hidden"></div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">5-Day Forecast</h2>
        </div>

        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
